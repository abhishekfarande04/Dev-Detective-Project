<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective Project</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">DevDetective</h1>
            <div id="btn-mode">
                <p class="mode-text">DARK</p>
                <div class="icon-container"><img src="" alt=""></div>
            </div>
        </header>

        <main>
            <div class="search-bar">
                <div class="search-icon"></div>
                <input type="search" placeholder="Enter a Github username..." id="input">
                <div class="error">
                    <p id="no-results">No Search Results</p >
                </div>
                <button class="search-button">Search</button>
            </div>

            <div class="profile-container"> 
                <div class="profile-content">
                    <div class="profile-header">
                        <img id="avatar" src="#" alt="">
                        <div class="profile-info-wrapper">
                            <h2 id="name"></h2>
                            <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                            <p id="date"></p>
                        </div>
                    </div>

                    <p id="bio"></p>

                    <div class="profile-stats-wrapper">
                        <div class="profile-stat">
                            <p id="stats-title">Repos</p>
                            <p id="repo" class="stats-value"></p>
                        </div>

                        <div class="profile-stat">
                            <p id="stats-title">Followers</p>
                            <p id="followers" class="stats-value"></p>
                        </div>

                        <div class="profile-stat">
                            <p id="stats-title">Following</p>
                            <p id="following" class="stats-value"></p>
                        </div>
                        
                    </div>

                    <div class="profile-bottom-wrapper">
                         <div class="profile-info">
                            <div class="button-icons"><img src="./assets/images/location-icon.svg" alt=""></div>
                            <p id="location"></p>
                         </div>

                         <div class="profile-info">
                            <div class="bottom-icons"><img src="./assets/images/website-icon.svg" alt=""></div>
                            <a href="#" id="page"></a>
                         </div> 

                         <div class="profile-info">
                            <div class="button-icons"><img src="./assets/images/twitter-icon.svg" alt=""></div>
                            <a href="#" id="twitter"></a>
                         </div>

                         <div class="profile-info">
                            <div class="button-icons"><img src="./assets/images/company-icon.svg" alt=""></div>
                            <p id="company"></p>
                         </div>

                    </div>


                </div>
            </div>
        </main>
























    </div>
</body>
</html>
